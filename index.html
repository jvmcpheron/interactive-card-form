<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
<div class="container">
  <div class="row">
    <div class="col-md-6 col-sm-12 pt-md-5">
      <br>
      <div class="row">
        <div class="col-11">
        <div class="container card mt-md-5" style="height: 200px; width: 300px;">
          <div class="p-2 text-center">
            <br>
            <br>
        
            <div class="display-flex justify-content-center">
              <div class="row text-white mt-5 text-center display-flex justify-content-center pt-3 creditNum">0000 0000 0000 0000</div>
            </div>
 
            
            <div class="row text-light mt-1">
              <div class="col-6">Jane Appleseed</div>
              <div class="col-3"></div>
              <div class="col-3">00/00</div>
            </div>
            
          </div>
        </div>
        </div>
        <div class="col-1">

        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-11">
        <div class="container card2" style="height: 200px; width: 300px;">
          <br>

          <div class="pt-3">
            <div class="row text-light display-flex justify-content-end text-end p-5">000</div>
          </div>
          
        </div>
        </div>
      </div>

      <br> 
      <br>
    


    </div>
    <div class="col-md-6 col-sm-12 ">


<!-- Form for card -->
<br>
      <form>
        <h2>Please fill out your information.</h2>
        <br>
        <div>
          <label for="name" class="form-label">
            Cardholder Name:
          </label>
          <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
          <div id="nameHelp" class="form-text">e.g. Jane Appleseed</div>
        </div>
        <br>
        <div>
          <label for="number" class="form-label">
            Card Number:
          </label>
          <input type="text" class="form-control" id="number" aria-describedby="numberHelp">
          <div id="numberHelp" class="form-text">e.g. 1234 5678 9123 0000</div>
        </div>
        <br>
        <div>
          <label for="date" class="form-label">
            Expiration Date:
          </label>
          <input type="text" class="form-control" id="date" aria-describedby="dateHelp">
          <div id="dateHelp" class="form-text">MM/YY</div>
        </div>
      <br>
        <div>
          <label for="CVC" class="form-label">
            CVC:
          </label>
          <input type="text" class="form-control" id="CVC" aria-describedby="CVCHelp">
          <div id="CVCHelp" class="form-text">e.g. 123</div>
        </div>
        <br>
        <br>

        <button class="btn btn-outline-primary">Confirm</button>
      </form>

      <br>
      <br>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/jvmcpheron" target="_blank">Jane</a>.
      </div>
    </div>
  </div>
    <!-- Completed state start -->


    <!-- Thank you!
    We've added your card details
    Continue -->
    


</div>

</body>
</html>
